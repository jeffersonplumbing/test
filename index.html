<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonar App V4 (5-200 ft)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      color: #333;
      text-align: center;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      font-size: 1.2em;
      color: #333;
      text-align: center;
      max-width: 90%;
      word-wrap: break-word;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto; /* Centers the table */
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .unreliable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Sonar Distance Measurement V4</h1>
  <button onclick="startSonar()">Start Sonar</button>
  <div id="results">Click "Start Sonar" to begin...</div>

  <script>
    async function startSonar() {
      try {
        const audioContext = new AudioContext({ sampleRate: 44100 });
        const chirpDuration = 0.005; // 5ms chirp
        const chirpInterval = 0.5; // 0.5s between chirps
        const repeatsPerFreq = 4; // Repeat cycle 4 times
        const numFrequencies = 5;
        const numChirps = numFrequencies * repeatsPerFreq; // Total 20 chirps
        const recordingDuration = numChirps * chirpInterval; // ~10s
        const speedOfSound = 1125; // ft/s
        const frequencies = [100, 1000, 4000, 8000, 12000]; // Lowest to highest

        // Get microphone access with disabled noise suppression
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { noiseSuppression: false, echoCancellation: false } });
        const micSource = audioContext.createMediaStreamSource(stream);

        // Boost volume for higher frequencies
        const gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(2.0, audioContext.currentTime); // +6dB boost
        gainNode.connect(audioContext.destination);

        // Set up MediaRecorder for continuous recording
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];
        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          chunks = [];
          const arrayBuffer = await blob.arrayBuffer();
          const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
          await audioContext.close();
          stream.getTracks().forEach(track => track.stop());
          analyzeRecordings(audioBuffer);
        };

        // Generate and play chirps in cycled order (lowest to highest, repeated)
        document.getElementById('results').innerText = 'Recording...';
        for (let i = 0; i < numChirps; i++) {
          const freqIndex = i % numFrequencies;
          const freq = frequencies[freqIndex];
          const oscillator = audioContext.createOscillator();
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
          oscillator.connect(gainNode); // Apply gain
          oscillator.start(audioContext.currentTime + i * chirpInterval);
          oscillator.stop(audioContext.currentTime + i * chirpInterval + chirpDuration);
        }

        // Start continuous recording
        mediaRecorder.start();
        await new Promise((resolve) => setTimeout(resolve, recordingDuration * 1000));
        mediaRecorder.stop();

        // Cross-correlation for echo detection
        function crossCorrelate(signal, template) {
          const result = new Float32Array(signal.length - template.length + 1);
          for (let i = 0; i < result.length; i++) {
            let sum = 0;
            for (let j = 0; j < template.length; j++) {
              sum += signal[i + j] * template[j];
            }
            result[i] = sum;
          }
          return result;
        }

        // Analyze recordings
        function analyzeRecordings(audioBuffer) {
          const allDistances = Array(numFrequencies).fill().map(() => []); // Group by frequency
          const samples = audioBuffer.getChannelData(0);
          const sampleRate = audioBuffer.sampleRate;

          for (let i = 0; i < numChirps; i++) {
            const freqIndex = i % numFrequencies;
            const freq = frequencies[freqIndex];

            // Extract segment for this chirp
            const startSample = Math.round(i * chirpInterval * sampleRate);
            const endSample = Math.min(samples.length, startSample + Math.round(0.5 * sampleRate)); // 0.5s window
            const segment = samples.slice(startSample, endSample);

            // Generate template chirp
            const templateLength = Math.round(chirpDuration * sampleRate);
            const template = new Float32Array(templateLength);
            for (let j = 0; j < templateLength; j++) {
              template[j] = Math.sin(2 * Math.PI * freq * j / sampleRate);
            }

            // Cross-correlate to find chirp and echo
            const correlation = crossCorrelate(segment, template);
            let chirpStart = 0;
            let maxCorr = 0;
            for (let j = 0; j < correlation.length; j++) {
              if (correlation[j] > maxCorr) {
                maxCorr = correlation[j];
                chirpStart = j;
              }
            }

            // Find echo after chirp
            const minEchoSamples = Math.round(0.00889 * sampleRate); // 5ft ~8.89ms
            const maxEchoSamples = Math.round(0.3556 * sampleRate); // 200ft ~356ms
            let echoStart = chirpStart + minEchoSamples;
            maxCorr = 0;
            for (let j = chirpStart + minEchoSamples; j < Math.min(correlation.length, chirpStart + maxEchoSamples); j++) {
              if (correlation[j] > maxCorr) {
                maxCorr = correlation[j];
                echoStart = j;
              }
            }

            // Calculate distance
            const delay = (echoStart - chirpStart) / sampleRate;
            const distance = (delay * speedOfSound) / 2;
            if (distance >= 5 && distance <= 200) {
              allDistances[freqIndex].push(distance);
            } else {
              allDistances[freqIndex].push(null); // Invalid distance
            }
          }

          // Generate table output
          let tableHtml = '<table><tr><th>Repeat</th>';
          frequencies.forEach(freq => tableHtml += `<th>${freq} Hz</th>`);
          tableHtml += '</tr>';

          // Add rows for each repeat
          for (let i = 0; i < repeatsPerFreq; i++) {
            tableHtml += '<tr><td>' + (i + 1) + '</td>';
            allDistances.forEach(group => {
              const dist = group[i] !== null ? group[i].toFixed(2) : 'N/A';
              tableHtml += `<td>${dist}</td>`;
            });
            tableHtml += '</tr>';
          }

          // Add averages and reliability
          tableHtml += '<tr><td>Average</td>';
          const averages = allDistances.map(group => {
            const valid = group.filter(d => d !== null);
            if (valid.length === 0) return 'N/A';
            const avg = valid.reduce((a, b) => a + b, 0) / valid.length;
            const variance = valid.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / valid.length;
            const stdDev = Math.sqrt(variance);
            const result = avg.toFixed(2);
            return stdDev > 5 ? `${result} <span class="unreliable">(Unreliable)</span>` : result;
          });
          averages.forEach(avg => tableHtml += `<td>${avg}</td>`);
          tableHtml += '</tr></table>';

          // Display results
          document.getElementById('results').innerHTML = tableHtml;
        }
      } catch (error) {
        document.getElementById('results').innerText = `Error: ${error.message}. Ensure microphone access is granted.`;
      }
    }
  </script>
</body>
</html>
